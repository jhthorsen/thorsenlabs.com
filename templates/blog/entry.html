{% extends "layouts/base.html" %}

{% block content %}
<main role="document" class="document-width">
  <article id="blog-post" hx-boost="true">
    <h2>{{ blog.title }}</h2>
    <p><a href="/blog/{{ blog.id }}">{{ blog.date }}</a></p>
    {{ blog.content | safe }}
  </article>
</main>
{% endblock %}
