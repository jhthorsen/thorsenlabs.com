{% extends "layouts/base.html" %}

{% block content %}
<main role="document" class="document-width">
  <article id="blog-post" class="status-{{ article.status }}" hx-boost="true" hx-indicator="#loader">
    <h1>{{ article.title }}</h1>
    <p><a href="/blog/{{ article.id }}">{{ article.date }}</a></p>
    {% if article.status != "published" %}
      <p><i>This blog post is not yet published!</i></p>
    {% endif %}
    {{ article.content | safe }}
  </article>
</main>
{% endblock %}
