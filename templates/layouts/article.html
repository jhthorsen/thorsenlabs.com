{% extends "layouts/base.html" %}

{% block content %}
<main role="document" class="document-width">
  <article id="{{ article.id | slugify }}" hx-boost="true" hx-indicator="#loader">
    {% if article.header %}
      <header>
        {{ markdown(name = article.header) | safe }}
      </header>
    {% endif %}

    {{ article.content | safe }}

    {% if article.footer %}
      <footer>
        <h1>{{ article.title }}</h1>
        {{ markdown(name = article.footer) | safe }}
      </footer>
    {% endif %}
  </article>
</main>
{% endblock %}
